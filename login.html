<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="stylesheet" href="/CSS/common.css" />

    <script src="./Script/Login.js"></script>
    <title>Login|AutoMob-Mechanic</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="title">
          <a href="#"><i class="fa-solid fa-car"></i>AutoMob-Mechanic</a>
        </div>
        <div class="nav-links">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn"
            ><i class="fa-solid fa-bars"></i
          ></label>
          <ul id="navbarul">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/login.html">Login</a></li>
            <li>
              <a href="https://mail.google.com/"
                >contact@automob.co.in <i class="fa-solid fa-envelope"></i
              ></a>
            </li>
            <li>9999-999-999 <i class="fa-solid fa-phone"></i></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <form class="login-form">
        <div>
          <label for="username">Username:</label>
          <br />
          <input type="text" name="username" class="username" id="username" />
        </div>
        <div>
          <label for="password">Password:</label>
          <br />
          <input
            type="password"
            name="password"
            class="password"
            id="password"
          />
        </div>
        <div>
          <button class="btn" onclick="validation(event)">Login</button>
        </div>
      </form>
    </div>

    <footer id="footer">
      <p>Copyright &copy 2023 AutoMob-Mechanic.All Rights Reserved.</p>
    </footer>
  </body>
</html>
